<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(to right, rgb(0, 140, 255) , rgb(140, 0, 255));
            text-align: center;
        }
        #container{
            margin: auto;
            height: 600px;
            width: 400px;
            border-radius: 10px;
            background-color: white;
        }
        #container > h1{
            padding-top: 100px;
            /* margin-left: 40%; */
        }
        #container > input{
            margin-top: 30px;
            width: 70%;
            height: 30px;
            border: none;
            border-bottom: 2px solid grey;
        }
        #container > button{
            margin-top: 30px;
            height: 50px;
            width: 70%;
            color: white;
            background-image: linear-gradient(to right, rgb(0, 140, 255) , rgb(140, 0, 255));
            border: none;
            margin-bottom: 40px;
        }
        #container > p{
            margin-top: 30px;
        }
        span{
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Login</h1>
        <input type="text" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <button>Login</button>
        <p>Forget <span>Password </span>? </p>
        <p>Don't have an account ? <span>Sign Up</span></p>
    </div>
</body>
</html>
