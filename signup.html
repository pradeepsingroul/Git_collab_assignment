<html lang="en">
<head>

    <style>
        body {

           text-align: center;

</head>
<body>
    <div id="total">
        <h3>COMPANY NAME</h3>
        <div>
            <form id="form">
                <input type="text" id="name" placeholder="   Full Name">
                <input type="email" name="email" id="email" placeholder="   Email">
                <input type="text" placeholder="   Organization" id="org">
                <input type="password" id="pwd" placeholder="   password">
                <input type="password" id="cpwd" placeholder="   confirm password">
                <input type="submit" name="SIGN UP" id="sub">
            </form>
            <button>RETURN</button>
        </div>
    </div>
</body>
<script>
    var form = document.getElementById("form");
    form.addEventListener("submit",myfunc1);
    function myfunc1(){
        event.preventDefault();
        var email = form.email.value;
        var pwd = form.pwd.value;
        var cpwd = form.cpwd.value;
        if(pwd != cpwd){
            alert("Password doesn't Match");
        }
        else {
            var array = JSON.parse(localStorage.getItem("userData"))|| [];
            var obj = {
                Email:form.email.value,
                password : form.pwd.value
            }
            array.push(obj);
        localStorage.setItem("userData",JSON.stringify(array));
            alert("Signup completed");
            location.assign("login.html");
        }
    }
</script>
